<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="cards-preview">
        <img src="images/bg-card-back.png" alt="card-back" class="card-back" />
        <div class="cvv">000</div>
        <img
          src="images/bg-card-front.png"
          alt="card-front"
          class="card-front"
        />
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-expiry">00/00</div>
        <div class="card-name">Jane Appleseed</div>
      </div>
      <div class="card-info">
        <form action="#" id="myForm">
          <label for="card-name">Cardholder Name</label><br />
          <input
            id="card-name"
            type="text"
            class="card-holder-name"
            placeholder=" e.g. Jane Appleseed"
            required
            autocomplete="off"
            oninput="inputName()"
          /><br />
          <p id="name-error"></p>

          <label for="card-number">Card Number</label><br />
          <input
            id="card-number"
            type="tel"
            class="card-holder-number"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          /><br />
          <p id="number-error"></p>

          <label for="" class="mixed">Exp. Date (MM/YY) <span>CVC</span></label
          ><br />
          <input
            id="month"
            type="text"
            placeholder="MM"
            maxlength="2"
            pattern="[0-9]{2}"
            required
          />
          <p id="month-error"></p>
          <input
            id="year"
            type="text"
            placeholder="YY"
            maxlength="2"
            pattern="[0-9]{2}"
            required
          />
          <p id="year-error"></p>
          <input
            type="text"
            id="cvc"
            placeholder="e.g. 123"
            pattern="[0-9]{3}"
            minlength="3"
            maxlength="3"
            required
          /><br />
          <p id="cvc-error"></p>
          <input id="confirm-btn" type="submit" value="Confirm" />
        </form>
      </div>
    </div>

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
